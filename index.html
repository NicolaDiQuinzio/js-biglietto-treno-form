<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Il tuo biglietto</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center display-4 mb-3">
        Calcola il prezzo del tuo biglietto
      </h1>
      <form>
        <div class="form-group">
          <label for="name">Inserisci il tuo nome:</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>
        <div class="form-group">
          <label for="km"
            >Inserisci il numero di chilometri da percorrere:</label
          >
          <input type="number" class="form-control" id="km" name="km" />
        </div>
        <div class="form-group">
          <label for="age">Inserisci la tua et√†:</label>
          <input type="number" class="form-control" id="age" name="age" />
        </div>
        <div class="d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-primary mt-3"
            onclick="calcolaPrezzo()"
          >
            Genera
          </button>
        </div>
      </form>
      <h2 class="text-center mt-4">Il tuo biglietto</h2>
      <div class="mt-4 text-center" id="output"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
